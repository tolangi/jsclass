<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3 shadow-lg p-3">
                <h2 class="text-muted">Register form</h2>
                <div class="mb-3">
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" class="form-control" onkeyup="validFname()">
                    <span id="fnamemsg"></span>
                </div>
                <div class="mb-3">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" class="form-control" onkeyup="validLname()">
                    <span id="lnamemsg"></span>
                </div>
                <div class="mb-3"></div>
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" onkeyup="validEmail()">
                <span id="emailmsg"></span>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control" onkeyup="validPassword()">
                <span id="passwordmsg"></span>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Registar">
            </div>
        </div>
    </div>
    <script src="formvalidation.js"></script>
    </div>
    </div>

</body>

</html>
