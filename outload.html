<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outload</title>
</head>
<body outload="setInterval(demo,1000)">
    <p></p>

    <script>
        function demo(){
            document.querySelector('p').innerHTML=new Date().toLocaleDateString
        }
    </script>


    
</body>
</html>
