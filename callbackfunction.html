<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
</head>
<body>
    <div></div>
    <script>
        let news=[
            {newsTitle:"First Title",newsContant:"hello world"},
            {newsTitle:"Second Title",newsContant:"javascript class"},
        ]
        function showNews(){
            setTimeout(()=>{
                let result=""
                news.forEach((post)=>{
                    result+=`<li>${post.newsTitle}</li>`
                })
                document.querySelector('div').innerHTML=result
            },2000)
            
        }

        //call the function showNews()
        // showNews()

        // function addNews(newsdata){
        //     setTimeout(()=>{
        //         news.push(newsdata)
        //     },3000)
        // }

        //call the funtion addNews()
        // addNews({newsTitle:"third Title",newsContant:"this is added from push method"})

        function addNews(newsdata,callback){
            setTimeout(()=>{
                news.push(newsdata)
                //call the callback after adding news
                callback()
            },3000)
        }


        //call the function addNews() with callback function
        addNews({newsTitle:"third Title",newsContant:"this is added from push method"},showNews)

    </script>
</body>
</html>
