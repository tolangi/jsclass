<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi.toFixed(2)} <br>`)
        //for square root  
        document.write(`${Math.sqrt(25)}<br>`)
        //power
        document.write(`${Math.pow(2,3)} <br>`)
        //random number between 0 and 1
        document.write(`${Math.random()} <br>`)
        //round up
        document.write(`${Math.round('25.5')}<br>`)
        document.write(`${Math.round('25.4')}<br>`)
        //ceil
        document.write(`${Math.ceil('23.2')}<br>`)
        //Floor
        document.write(`${Math.floor(30.8)} <br>`)
        
        let a=Math.floor(`${Math.random()*50}`)//return 0-49
        document.write(`${a}<br>`)

        let b=Math.floor(Math.random()*1000)+1 //return 1-1000
        document.write(`${b}`)
    </script>
    
</body>
</html>
