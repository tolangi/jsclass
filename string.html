<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string </title>
</head>
<body>
    <script>
        const text="welcome to Dursikshya to read programming language"
        document.write(`${text}<br>`)
        //to count the length of a string
        document.write(`${text.length}<br>`)

        //to find position of string in a string
        document.write(`${text.indexOf('to')} <br>`)
        //or
        document.write(`${text.search('read')}<br>`)
        
        //to find the last position of repeated string use lastIndexOf
        document.write(`${text.lastIndexOf('to')} <br>`) 

        //replace
        document.write(`${text.replace('read','learn')}<br>`)

        //replace globally
        document.write(`${text.replace(/to/g,'Too')} <br>`)

        //to uppercase
        document.write(`${text.toUpperCase()}<br>`)

        //to lowercase
        document.write(`${text.toLowerCase()}<br> <br>`)

        //substring-> small part of a string
        //slice(start,end)->slice(0,20)
        //substring(start,end)->substring(0,20)
        //substr(start,length)->substr(5,25)
    
        document.write(`${text.slice(0-21)}.......<br>`)
        document.write(`${text.substring(5-30)}.......<br>`)
        document.write(`${text.substr(5-30)}.......<br>`)

        //concatenate +
        const b="25"
        const c="25"
        const d= b+c
        document.write(`${d}`)






    </script>
    
</body>
</html>
