<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseif</title>
</head>
<body>
    <script>
        const x=20
        const y=15
        if(x>y){
            document.write(`x is greater then y`)
        }
        else if(x>y){
            document.write(`x is greater then y`)

        }
            else{
                document.write(`x and y are equal`)

        }

    </script>
    
</body>
