<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover and onmouseout</title>
</head>
<body>
    <button onmouseover="demo()" onmouseout="myDemo()">hover me</button>
    <p id="result"></p>
    <script>
        function demo(){
            document.querySelector('#result').innerHTML=new Date()
        }
        function myDemo(){
            document.querySelector('#result').innerHTML=""
        }
    </script>
    
</body>
</html>
