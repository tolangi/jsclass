<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <pre>
        loop means repeateation of a statement upto certain conditiontypes:
        1> for loop
        2> while loop
        2> do.. while loop
    </pre>
    <script>
        for(i=1;i<30;i++){
            document.write(`${i} &nbsp;`)
        }
        document.write(`<br>`)
        for(i=1;i<10;i++){
            document.write(`Raju &nbsp;`)
        }
        document.write(`<br>`)
        for(i=30;i>1;i--){
            document.write(`${i} &nbsp;`)
        }

    </script>
    
</body>
</html>
