<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <style>
        #div1{
            height: 500px;
            width: 500px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <button onclick="lights()">turn on the light</button>
    <button onclick="lightsOff()">turn off the light</button>

    <script>
        function lights(){
            document.getElementById("div1").style.backgroundColor ="yellow";
        }
        function lightsOff(){
            document.getElementById("div1").style.backgroundColor ="black";
        }
    </script>
    
</body>
</html>
