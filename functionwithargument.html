<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with argument</title>
</head>
<body>
    <script>
        //define the function
        function myDemo(value1,value2){
        return (value1+value2)
        }
        const myDemo=(value1,value2)=>(
            value1+value2
        )
       

        //call the function
        const x=myDemo(5,20)
        document.write(`${x}<br>`)

        const y=demo(20,30)
        document.write(`${y}<br>`)
    </script>
    
</body>
</html>
