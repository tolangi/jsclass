<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operator</title>
</head>
<body>
    <pre>
        +,-,/,*,%,**
    </pre>
    <script>
        const a=25
        const b=10
        const c=a+b
        document.write(`the addition is${c} <br>`)
        const d=a-b
        document.write(`the substraction is ${d} <br>`)
        const e=b*a
        document.write(` the multipication is ${e} <br>`)
        const f=c%b
        document.write(` the remainder is ${f} <br>`)
        const g=2**5
        document.write(`${g} <br>`)
      
    </script>
    
</body>
</html>
